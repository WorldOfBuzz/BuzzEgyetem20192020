#{extends 'main.html' /}
#{set title:'Library Books' /}

<h1>Könyvtárak</h1>


<div><a href="/createLibrary">Könyvtár létrehozása</a></div>

<table style="margin-top: 10px;" border="1">
	<tr>
		<th>Könyvtár neve</th>
		<th>Könyvtáradatok megjelenítése</th>
	</tr>
	#{if libraries != null}
		#{list items:libraries, as:'library'}
			<tr>
				<td>${library.libraryName}</td>
				<td><a href="/libraryDetails?libraryId=${library.libraryId}">
							Könyvtáradatok megjelenítése</a>
				</td>
			</tr>
		#{/list} 
	#{/if}
</table>
